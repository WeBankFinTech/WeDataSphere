##mybatis
wds.linkis.server.mybatis.mapperLocations=classpath:org/apache/linkis/manager/dao/impl/*.xml,org/apache/linkis/manager/rm/external/dao/impl/ExternalResourceProviderDaoImpl.xml,classpath:org/apache/linkis/engineplugin/server/dao/impl/*.xml
wds.linkis.server.mybatis.typeAliasesPackage=
wds.linkis.server.mybatis.BasePackage=org.apache.linkis.manager.dao,org.apache.linkis.manager.rm.external.dao,org.apache.linkis.engineplugin.server.dao

wds.linkis.engineConn.plugin.cache.expire-in-seconds=100000
wds.linkis.engineConn.dist.load.enable=true
wds.linkis.engineconn.home=/wedatasphere/install/linkis/lib/linkis-engineconn-plugins
wds.linkis.engineconn.plugin.loader.store.path=/wedatasphere/install/linkis/lib/linkis-engineconn-plugins

wds.linkis.rpc.conf.enable.local.message=true
wds.linkis.rpc.conf.local.app.list=linkis-cg-linkismanager
wds.linkis.engineconn.debug.enable=true
#wds.linkis.engineConn.java.extraOpts=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=49100

##Spring
spring.server.port=9101
wds.linkis.manager.rm.resource.action.record=true
