server:
  port: 9400
spring:
  application:
    name: streamis-server
  mvc:
    servlet:
      path: /api/rest_j/v1
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

eureka:
  client:
    serviceUrl:
      defaultZone: http://186.137.170.125:9600/eureka/,http://186.137.170.129:9600/eureka/,http://186.137.170.59:9600/eureka/,http://186.137.170.60:9600/eureka/
  instance:
    metadata-map:
      test: wedatasphere

management:
  endpoints:
    web:
      exposure:
        include: refresh,info
logging:
  config: classpath:log4j2.xml
